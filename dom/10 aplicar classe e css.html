<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        #app{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: blue;
        }
        .girar{
            transform: rotate(35deg);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="demo" :class='estilo1' @click='aplicarC1 = !aplicarC1'></div>
        <!-- <div class="demo" :class='{c1: aplicarC1, c2: !aplicarC1}' @click='aplicarC1 = !aplicarC1'></div> -->
        <div class="demo" :style='{backgroundColor: cor}'></div>
        <div class="demo" :style='meuEstilo'></div>
        <div class="demo" :class='[aplicarC3,"girar"]'></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                aplicarC1: false,
                aplicarC3: 'c3',
                cor: 'yellow',
            },
            computed:{
                estilo1(){
                    return{
                        c1: this.aplicarC1,
                        c2: !this.aplicarC1
                    }
                },
                meuEstilo(){
                    return{
                        backgroundColor: 'purple',
                        width:'10rem'
                    }
                }
            },
            methods:{

            }           
        });
    </script>
</body>
</html>
