<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- pode usar if ternÃ¡rio no {{}} -->
        <p>{{contador * 2}}</p>
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <!-- ou @click -->
        <p v-on:mousemove="atualizaXY">Mouse {{x}} e {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                contador: 0,
                x:0,
                y:0
            },
            methods:{
                somar(valor, event){
                    console.log(event);
                    this.contador += valor;
                },
                atualizaXY(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
            }           
        });
    </script>
</body>
</html>
