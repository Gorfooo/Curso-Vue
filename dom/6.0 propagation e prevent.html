<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-on:mousemove="atualizaXY">
            <p>Mouse {{x}} e {{y}}</p>
            <p v-on:mousemove="parar($event)">Parar propagação</p>
            <p v-on:mousemove.stop="">Parar propagação</p>
        </div>
        <a v-on:click.prevent href="https://google.com.br">Google</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                x:0,
                y:0
            },
            methods:{
                atualizaXY(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                parar(e){
                    e.stopPropagation();
                }
            }           
        });
    </script>
</body>
</html>
